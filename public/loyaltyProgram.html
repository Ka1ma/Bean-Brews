    <div class="loyatlyProgram-form-container">
        <h1>Loyatly Program</h1>
        <form action="/addLoyaltyProgram" method="POST" id="loyatlyProgram">
            <!-- Product ID -->
            <div class="form-group">
                <label for="productId">Product ID</label>
                <input type="text" id="productId" name="productId" placeholder="Enter Product ID" required>
            </div>

            <!-- Current Stock -->
            <div class="form-group">
                <label for="currentStock">Current Stock</label>
                <input type="number" id="currentStock" name="currentStock" placeholder="Enter Current Stock" min="0" required>
            </div>

            <!-- Reorder Level -->
            <div class="form-group">
                <label for="reorderLevel">Reorder Level</label>
                <input type="number" id="reorderLevel" name="reorderLevel" placeholder="Enter Reorder Level" min="0" required>
            </div>

            <!-- Last Restock Date -->
            <div class="form-group">
                <label for="lastRestockDate">Last Restock Date</label>
                <input type="date" id="lastRestockDate" name="lastRestockDate" required>
            </div>

            <!-- Supplier ID -->
            <div class="form-group">
                <label for="supplierId">Supplier ID</label>
                <input type="text" id="supplierId" name="supplierId" placeholder="Enter Supplier ID" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Save Inventory</button>
            </div>
        </form>
    </div>
