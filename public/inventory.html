<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .inventory-form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .inventory-form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="date"] {
            padding: 8px;
        }

        .form-group button {
            background-color: #2e4a24;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #1f3617;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            </div>
            <nav>
                <div class="sidenav">
                    <div class="sidenav-header">
                    <img src="logo.png" alt="Bean&Brew Logo" id="logo">
                    <h1 id="SideNavHeaderText">BEAN&BREW</h1>
                    </div>
    
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="customer.html">Customer</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="financialRecord.html">Financial Record</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="loyaltyProgram.html">Loyalty Program</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="salesTransaction.html">Sales Transaction</a></li>
                    <li><a href="supplier.html">Supplier</a></li>
                </ul>
            </nav>
        </header>
        
    <div class="inventory-form-container">
        <h1>Manage Inventory</h1>
        <form action="/addInventory" method="POST" id="inventoryForm">
            <!-- Product ID -->
            <div class="form-group">
                <label for="productId">Product ID</label>
                <input type="text" id="productId" name="productId" placeholder="Enter Product ID" required>
            </div>

            <!-- Current Stock -->
            <div class="form-group">
                <label for="currentStock">Current Stock</label>
                <input type="number" id="currentStock" name="currentStock" placeholder="Enter Current Stock" min="0" required>
            </div>

            <!-- Reorder Level -->
            <div class="form-group">
                <label for="reorderLevel">Reorder Level</label>
                <input type="number" id="reorderLevel" name="reorderLevel" placeholder="Enter Reorder Level" min="0" required>
            </div>

            <!-- Last Restock Date -->
            <div class="form-group">
                <label for="lastRestockDate">Last Restock Date</label>
                <input type="date" id="lastRestockDate" name="lastRestockDate" required>
            </div>

            <!-- Supplier ID -->
            <div class="form-group">
                <label for="supplierId">Supplier ID</label>
                <input type="text" id="supplierId" name="supplierId" placeholder="Enter Supplier ID" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Save Inventory</button>
            </div>
        </form>
    </div>
</body>
</html>
